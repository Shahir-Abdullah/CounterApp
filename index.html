<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TimerApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <script src='main.js'></script>
</head>
<body> 
    <div class="timerBody" id="timerId"></div>
    
    <div class="btnTimer">
        <button class="timer start" id="btnStart">start</button>
        <button class="timer stop" id="btnStop">stop</button>
    </div>
    
    <div class="counterbody">
        <div class="txtCounter" id="txtCnt"></div>
    </div>
    
    <button class="btn" id="btnIncrement">+</button>
    
</body>
<script src="script.js"></script>
</html>
